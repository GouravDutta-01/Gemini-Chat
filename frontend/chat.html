<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">GeminiChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex align-items-center gap-3">
                    <span id="user-info" class="me-4 text-muted small"></span>
                    <span id="theme-toggle" class="theme-icon me-3">
                        <i class="fas fa-moon"></i>
                    </span>
                    <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- ChatBox -->
    <div class="container mt-3 d-flex flex-column" style="height: 85vh;">
    <div class="card flex-grow-1">
        <div class="card-body d-flex flex-column">
            <div id="chatbox" class="border bg-light rounded flex-grow-1 p-3 overflow-auto"></div>
            <!-- Chat Input Form -->
            <form id="chat-form" class="input-group mt-3">
                <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="mx-2 btn btn-outline-primary fw-bold">Send</button>
            </form>
        </div>
    </div>
</div>
    <script src="js/chat.js"></script>
    <script src="js/mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
