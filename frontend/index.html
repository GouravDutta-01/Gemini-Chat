<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">GeminiChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex align-items-center">
                    <span id="user-info" class="px-5 mx-5 fw-bold text-primary"></span>
                    <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="container mt-5">
        <div class="login-container text-center p-4 mx-auto">
            <h1 class="mb-4 fw-bold gemini-gradient">Welcome to GeminiChat</h1>
            <a href="/auth/google" class="btn btn-light border rounded-pill px-4 py-2 shadow-sm d-flex align-items-center justify-content-center gap-2">
                <i class="fa-brands fa-google fa-lg text-danger"></i>
                <span class="fw-semibold">Sign in with Google</span>
            </a>
        </div>
    </div>

    <script src="js/mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
